<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Experience Timeline</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .timeline {
      position: relative;
      margin-left: 30px;
      border-left: 2px solid #6c757d;
      padding-left: 20px;
    }

    .timeline-entry {
      position: relative;
      margin-bottom: 30px;
    }

    .timeline-entry::before {
      content: '';
      position: absolute;
      left: -31px;
      top: 5px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #6c757d;
    }

    .company-logo {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 5px;
    }

    .job-title {
      font-weight: bold;
    }

    .job-dates {
      color: gray;
    }

    .company-name {
      font-size: 1.2rem;
      font-weight: 600;
    }
  </style>
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <h3 class="mb-4">Experience</h3>

    <div class="d-flex align-items-start mb-3">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/48/BLANK_ICON.png" alt="Logo" class="company-logo me-3">
      <div>
        <div class="company-name">Escape Velocity Entertainment</div>
        <div>Full-time · 1 yr 4 mos</div>
      </div>
    </div>

    
  </div>
  
  <div class="timeline">
      <div class="timeline-entry">
        <div class="job-title">Level Designer</div>
        <div class="job-dates">Jan 2025 – Present · 6 mos</div>
      </div>

      <div class="timeline-entry">
        <div class="job-title">Associate Level Designer</div>
        <div class="job-dates">Mar 2024 – Jan 2025 · 11 mos</div>
        <ul>
          <li>Designing and implementing content for an unannounced AAA project.</li>
        </ul>
      </div>
    </div>
  
</body>
</html>
